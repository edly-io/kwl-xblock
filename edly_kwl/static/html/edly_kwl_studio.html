<div class="edly-kwl-studio-view-container">

    <form id="edly-kwl-configs" novalidate></form>

    <div>
        <label for="kwl-display-name">Enter knows help text.</label>
        <input id="kwl-display-name" name="kwl_display_name" form="edly-kwl-configs" value="{{ self.display_name.strip }}"/>
    </div>

    <div>
        <label for="knows-help-text">Enter knows help text.</label>
        <textarea id="knows-help-text" name="knows_help_text" form="edly-kwl-configs">{{ self.config.knows_help_text.strip }}</textarea>
    </div>

    <div>
        <label for="wonder-help-text">Enter wonder help text.</label>
        <textarea id="wonder-help-text" name="wonder_help_text" form="edly-kwl-configs">{{ self.config.wonder_help_text.strip }}</textarea>
    </div>

    <div>
        <label for="learned-help-text">Enter learned help text.</label>
        <textarea id="learned-help-text" name="learned_help_text" form="edly-kwl-configs">{{ self.config.learned_help_text.strip }}</textarea>
    </div>
    <div>
        <label for="enable-learned-column">Enable learned column.</label>
        <input id="enable-learned-column" form="edly-kwl-configs" type="checkbox" name="show_learned_column" {% if self.config.show_learned_column == 'on' %} checked="checked" {% endif %}>
    </div>

    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <input id="msp-submit-options" type="submit" class="button action-primary save-button" value="Save"
                       form="edly-kwl-configs"/>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button" onclick="return false;" form="edly-kwl-configs">Cancel</a>
            </li>
        </ul>
    </div>
</div>
